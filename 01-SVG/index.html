<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg>
      <rect width="400" height="100" style="fill:rgb(255,0,0);" />
    </svg>

    <h2>Donut</h2>
    <svg>
      <circle cx="75" cy="75" r="60" style="fill:rgb(255,255,255)" stroke="black" stroke-width="2"/>
      <circle cx="75" cy="75" r="30" style="fill:rgb(255,255,255)" stroke="black" stroke-width="2"/>
    </svg>


    <h2>Ligne</h2>

    <svg>
      <line x1="20" y1="50" x2="100" y2="250" width="60" style="stroke:rgb(0,0,0);"/>
    </svg>


    <h2>Path</h2>

    <svg>
      <path d="M 50 0 H 0 V 50 H 50 V 100 H 0" fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 60 100 V 0 H 110 V 100" fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 60 50 H 110" fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 120 100 V 0 L 160 100 V 0" fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 170 0 V 10 H 220 V 90 H 170 V 10 V 100 " fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 230 100 V 0 H 280 V 40 H 230 L 280 100" fill="none" style="stroke:rgb(0,0,0);" />
      <path d="M 290 0 H 400" fill="none" style="stroke:rgb(0,0,0);" />
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <svg>
      <rect id="rect" width="400" height="100" fill="red" />
    </svg>


    <h2>On hover</h2>

    <svg>
      <circle id="rayon" cx="75" cy="75" r="60" style="fill:rgb(255,255,255)" stroke="black" stroke-width="2"/>
      <circle cx="75" cy="75" r="30" style="fill:rgb(255,255,255)" stroke="black" stroke-width="2"/>
    </svg>

    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>

    <svg>
      <path id="theMotionPath" d="M 50 0 H 0 V 50 H 50 V 100 H 0" fill="none" style="stroke:rgb(0,0,0);" />
      <circle cx="" cy="" r="5" fill="red">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath"/>
      </animateMotion>
      </circle>
    </svg>

  </body>
  <script>
    const rect = document.querySelector('#rect');
    rect.addEventListener("click", event => {
      const color = event.target.attributes.fill.value;
      if (color == 'red'){
        color = event.target.setAttribute("fill", "blue");
      } else{
        color = event.target.setAttribute("fill", "red");
      }
    });

    const donut = document.querySelector('#rayon');
    donut.addEventListener("mouseover", event =>{
      const str = parseInt(event.target.attributes.r.value)
      event.target.setAttribute("r", str + 10);
    })

    
  </script>
</html>
